<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="TicTac.css" />
    <script href="TicTac.js"></script>
  </head>
  <body id="container">
    <div>
      <button data-cellIndex="0" id="square1" class="buttons"></button>
      <button data-cellIndex="1" id="square2" class="buttons"></button>
      <button data-cellIndex="2" id="square3" class="buttons"></button>
    </div>
    <div>
      <button data-cellIndex="3" id="square4" class="buttons"></button>
      <button data-cellIndex="4" id="square5" class="buttons"></button>
      <button data-cellIndex="5" id="square6" class="buttons"></button>
    </div>
    <div>
      <button data-cellIndex="6" id="square7" class="buttons"></button>
      <button data-cellIndex="7" id="square8" class="buttons"></button>
      <button data-cellIndex="8" id="square9" class="buttons"></button>
    </div>
    <h2 id="statusText"></h2>
    <button class="restart">restart</button>
  </body>
</html>

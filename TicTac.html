<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="TicTac.css" />
    <script src="TicTac.js"></script>
  </head>
  <body id="container">
    <div>
      <button data-cellIndex="0" class="buttons"></button>
      <button data-cellIndex="1" class="buttons"></button>
      <button data-cellIndex="2" class="buttons"></button>
    </div>
    <div>
      <button data-cellIndex="3" class="buttons"></button>
      <button data-cellIndex="4" class="buttons"></button>
      <button data-cellIndex="5" class="buttons"></button>
    </div>
    <div>
      <button data-cellIndex="6" class="buttons"></button>
      <button data-cellIndex="7" class="buttons"></button>
      <button data-cellIndex="8" class="buttons"></button>
    </div>
    <h2 id="statusText"></h2>
    <button class="restart">restart</button>
  </body>
</html>
